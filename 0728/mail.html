<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메일보내기</title>
</head>
<body>
    <h2>메일 보내기</h2>
    <form method="post" action="/mailOk" >
        <p><label for="">보내는 사람 : <input type="text" name="form"></label></p>
        <p><label for="">보내는 이메일 : <input type="text" name="formmail"></label></p>
        <p><label for="">받는 사람 : <input type="text" name="to"></label></p>
        <p><label for="">받는 이메일 : <input type="text" name="tomail"></label></p>
        <p><label for="">제목 : <input type="text" name="title"></label></p>
        <p>내용</p>
        <p><textarea name="content" id="" cols="60" rows="5"></textarea></p>
        <p><input type="submit" value="보내기"></p>
    </form>
</body>
</html>
